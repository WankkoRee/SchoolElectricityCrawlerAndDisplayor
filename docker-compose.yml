version: "3"
name: "school_power"
services:

  school_power_db:
    container_name: school_power_db
    build:
      context: ./db/
      dockerfile: Dockerfile
    image: wankkoree/school_power_db:3.0.2.5
    expose:
      - "6030"
      - "6041-6049"
      - "6041-6049/udp"
    volumes:
      - "./db/tdengine/:/var/lib/taos/"
#      - ./db/initdb.d/:/docker-entrypoint-initdb.d/
    environment:
      TAOS_FQDN: "school_power_db"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 1
    networks:
      school_power_net:
        ipv4_address: 192.168.1.2

  school_power_api:
    container_name: school_power_api
    depends_on:
      - school_power_db
    build:
      context: ./api/
      dockerfile: Dockerfile
    image: wankkoree/school_power_api:12.22.12-bullseye-slim
    expose:
      - "3000"
    volumes:
      - "./api/:/home/school_power_api/"
    environment:
      SP_PORT: 3000
      SP_DEBUG: 0
      SP_DB_HOST: "school_power_db"
      SP_DB_PORT: 6030
      SP_DB_USER: "root"
      SP_DB_PASS: "taosdata"
      SP_DB_NAME: "school_power"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 1
    networks:
      school_power_net:
        ipv4_address: 192.168.1.3

  school_power_crawler:
    container_name: school_power_crawler
    depends_on:
      - school_power_db
    build:
      context: ./crawler/
      dockerfile: Dockerfile
    image: wankkoree/school_power_crawler:3.10.10-slim-bullseye
    volumes:
      - "./crawler/:/home/school_power_crawler/"
    environment:
      SP_HOST: "https://dk.nynu.edu.cn"
      SP_SCHOOL_ID: 4
      SP_VPN_HOST: "https://vpn.nynu.edu.cn"
      SP_VPN_KEY: "77726476706e69737468656265737421"
      SP_VPN_IV: "77726476706e69737468656265737421"
      SP_SSO_HOST: "https://authserver.nynu.edu.cn"
      SP_SSO_USERNAME: ""
      SP_SSO_PASSWORD: ""
      SP_DB_HOST: "school_power_db"
      SP_DB_PORT: 6030
      SP_DB_USER: "root"
      SP_DB_PASS: "taosdata"
      SP_DB_NAME: "school_power"
      SP_MONGO_HOST: "school_power_mongo"
      SP_MONGO_PORT: 27017
      SP_MONGO_USER: "root"
      SP_MONGO_PASS: "123456"
      SP_MONGO_NAME: "school_power"
      SP_DEBUG: 0
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 1
    networks:
      school_power_net:
        ipv4_address: 192.168.1.4

  school_power_mongo:
    container_name: school_power_mongo
    image: "mongo:6.0.4-jammy"
    expose:
      - "27017"
    volumes:
      - ./db/mongo/:/data/db/
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 1
    networks:
      school_power_net:
        ipv4_address: 192.168.1.5

